# AI Prompt Engineering Consultant - Configuration Example
# 配置範本文件 (Configuration Template)
# 複製此文件為 config.yaml 並根據需要修改 (Copy to config.yaml and modify as needed)

version: "1.0"

llm:
  default_provider: "gemini"  # 推薦給新用戶 (Recommended for new users)
  
  claude:
    region: "us-west-2"
    model: "us.anthropic.claude-3-7-sonnet-20250219-v1:0"
    default_temperature: 0.7
    default_top_p: 0.9
    default_top_k: 40
    default_max_tokens: 131072
  
  gemini:
    model: "gemini-3-flash-preview"  # 快速且經濟 (Fast and economical)
    default_temperature: 0.7
    default_top_p: 0.9
    default_top_k: 40
    default_max_tokens: 8192

  gemini_vertex:
    project_id: "your-project-id"
    location: "us-central1"
    model: "gemini-3-pro-preview"  # 高性能版本 (High performance)
    default_temperature: 0.7
    default_top_p: 0.9
    default_top_k: 40
    default_max_tokens: 8192

app:
  dev_mode: true  # true=開發模式, false=上線模式 (Development/Production mode)
  default_language: "zh_TW"  # zh_TW, en, ja
  supported_languages:
    - "zh_TW"
    - "en"
    - "ja"
  
  database:
    path: "prompts.db"
    backup_enabled: true
    backup_interval_hours: 24
  
  streamlit:
    port: 8501
    server_address: "0.0.0.0"
    theme: "light"
    max_upload_size_mb: 200

auto_optimization:
  enabled: true
  min_prompt_length: 20
  skip_optimized_prompts: true
  quality_threshold: 8.0

prompts:
  config_path: "resources/prompts/prompts.yaml"
  version: "2.0"
  hot_reload: false

# Skill Generation Configuration
# Configure where generated Claude Code skills are stored
# Priority: CLAUDE_SKILLS_DIR env var > skills_directory config > Default (~/.claude/skills)
skill_generation:
  default_language: "en"  # Default language for skill content (en, zh_TW, ja)
  enable_complexity_analysis: true  # Enable LLM-based complexity detection
  enable_dependency_detection: true  # Detect MCP/scripts/sub-skills requirements
  max_retries: 3  # Maximum retries for LLM calls
  skills_directory: "~/.claude/skills"  # Can use ~/ for home directory or absolute path
                                         # Override with CLAUDE_SKILLS_DIR env var for containers/CI/CD

parameter_presets:
  balanced:
    temperature: 0.7
    top_p: 0.9
    top_k: 40
  
  creative:
    temperature: 0.9
    top_p: 0.95
    top_k: 50
  
  precise:
    temperature: 0.2
    top_p: 0.8
    top_k: 30

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
